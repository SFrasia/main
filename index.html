<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
    <title>Flatdango</title>
  </head>
  <body>
    <main>
      <header>
        <nav>
          <h1>Flatdango</h1>
          <ul class="movielist"></ul>
        </nav>
      </header>

      <div class="wrapper">
        <form id="movie-info">
          <h3 class="movie-title"></h3>
          <img src="" alt="" class="movie-poster" />
          <div class="movie-info">
            <p class="description"></p>
            <p class="runtime"></p>
            <p class="showtime"></p>
            <p class="available-tickets"></p>
          </div>
          <button type="button" class="buy">Buy Ticket</button>
          <button type="button" class="delete">Delete</button>
          <!-- Images (should be on the right side of the screen)-->
        </form>
      </div>
    </main>
  </body>
</html>
